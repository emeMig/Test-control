<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Test Control</title>
	</head>
	<body>
		<section class="testapp">
			<header class="header">
				<h1>Test control</h1>
				<input class="new-test" placeholder="nuevo test" autofocus>
			</header>

			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="test-list">

				</ul>
			</section>

			<footer class="footer">

				<span class="test-count"><strong>0</strong> pendiente(s)</span>

				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completados</a>
					</li>
				</ul>

				<button class="clear-completed">Borrar completados</button>
			</footer>
		</section>
		<footer class="info">



			<p>Creado por <a href="https://github.com/emeMig/">emeMig</a></p>
		</footer>
        
        
	</body>
</html>
